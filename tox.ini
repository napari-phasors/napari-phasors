# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{312,313, 314}-{linux,macos,windows}
isolated_build=true

[gh-actions]
python =
    3.12: py312
    3.13: py313
    3.14: py314

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
platform =
    macos: darwin
    linux: linux
    windows: win32
passenv =
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
extras =
    testing 
deps =
    setuptools
    tox
    tox-gh-actions
commands = pytest -v --color=yes --cov=napari_phasors --cov-report=xml
