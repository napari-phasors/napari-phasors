name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test library and docs
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Editable install
      run: |
        python -m pip install --upgrade pip
        python -m pip install git+https://github.com/phasorpy/phasorpy.git
        python -m pip install -r requirements.txt
    - name: Install xvfb
      run: sudo apt-get install xvfb
    - name: Test with pytest
      run: |
        xvfb-run -a python -X dev -m pytest

  test_win_mac:
    name: Test Windows and macOS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2019", "macos-12"]
        python-version: ["3.10", "3.11", "3.12"]
        # 3.12 tested with cibuildwheel
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Editable install
      run: |
        python -m pip install --upgrade pip
        python -m pip install git+https://github.com/phasorpy/phasorpy.git
        python -m pip install -r requirements.txt
    - name: Install xvfb
      run: sudo apt-get install xvfb
    - name: Test with pytest
      run: |
        xvfb-run -a python -X dev -m pytest

  static_analysis:
    name: Static code analysis
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Editable install
      run: |
        python -m pip install --upgrade pip
        python -m pip install git+https://github.com/phasorpy/phasorpy.git
        python -m pip install -r requirements.txt
    - name: Test with black
      run: |
        python -m black --check src/napari_phasors src/napari_phasors/_tests
    - name: Test with blackdoc
      run: |
        python -m blackdoc --check src/napari_phasors src/napari_phasors/_tests
    # - name: Test with mypy
    #   run: |
    #     python -m mypy
    - name: Test with isort
      run: |
        python -m isort --check src/napari_phasors src/napari_phasors/_tests
    - name: Check spelling
      run: |
        python -m codespell_lib